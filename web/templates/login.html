{% extends 'base.html' %}
{% set page_name = 'ICVE-HELPER' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/login.js') }}"></script>
    <style>
        html,body{
            height: 100%;
        }
        body{
            background: linear-gradient(140deg, #EADEDB 7%, #BC70A4 53%, #BFD641 80%) no-repeat center;
            background-size: cover;
        }
        .main_box{
            text-align: center;
            width: 100%;
            border: #4183C4 1px solid;
            background-color: rgba(60,196,196,0.3);
        }
        .info_box{
            text-align: center;

        }
        .nav_box{
            text-align: center;
            padding: 5% 0;
        }
        .nav_box a{
            text-decoration: none;
            color: black;
            transition: color 50ms;
        }
        .nav_box a:hover{
            color: #4183C4;
            text-shadow: 0 0 10px #B5D6FC,0 0 20px #B5D6FC,0 0 30px #B5D6FC,0 0 40px #B5D6FC;
        }
        .nav_box a:active{
            text-shadow: none;
        }
    </style>

{% endblock %}
{% block content %}
    <div class="nav_box">
        <a href="/">首页</a>
        /
        <a href="/login/">登陆并加入队列</a>
        /
        <a href="/mine/">查询我的信息</a>
    </div>
    <div class="main_box">
        <div class="info_box">
            <h2>登陆并加入队列</h2>
            <label for="account">账号</label>
            <input type="text" id="account" placeholder="职教云账号">
            <label for="pswd">密码</label>
            <input type="password" id="pswd" placeholder="职教云密码">
            <label for="app">APP版本</label>
            <input type="text" id="app" placeholder="职教云APP版本">
            <label for="os">设备版本</label>
            <input type="text" id="os" placeholder="模拟登陆设备的版本号，如iOS15.0">
            <label for="device">设备型号</label>
            <input type="text" id="device" placeholder="模拟登陆设备的版本号，如iPhone 11">
            <label for="clientId">ClientId</label>
            <input type="text" id="clientId" placeholder="模拟登陆设备的UUID，无-间隔">
        </div>
    </div>

{% endblock %}
